<!DOCTYPE html>
<html>
<head>
    <title>Table with Two Boxes</title>
    <style>
        table {width: 100%; height: 200px; border-collapse: collapse;}
        td {width: 50%; text-align: left; vertical-align: middle; height: 100px;}
        .box1 {background: lightblue;}
        .box2 {background: lightgreen;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">First cell</td>
            <td class="box2">Second cell</td>
        </tr>
    </table>
</body>
</html>
