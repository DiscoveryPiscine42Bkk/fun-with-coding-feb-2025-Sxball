<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        table { width: 100%; height: 100%; table-layout: fixed; border-collapse: collapse; }
        td { text-align: left; vertical-align: middle; padding-left: 10px; }
        .box1 { background: lightblue; }
        .box2 { background: lightgreen; }
        @media (max-width: 600px) { td { font-size: 18px; } }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">First cell</td>
            <td class="box2">Second cell</td>
        </tr>
    </table>
</body>
</html>
