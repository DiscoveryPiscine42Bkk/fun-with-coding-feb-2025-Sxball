<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        #ft_list {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .todo-item {
            background-color: #fff;
            color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        #new-todo-button {
            padding: 10px 20px;
            background-color: #97568d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #new-todo-button:hover {
            background-color: #b692af;
        }

        .todo-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>TO DO</h1>
        <button id="new-todo-button">New</button>
        <div id="ft_list">
            <!-- To-Do List will appear here -->
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
